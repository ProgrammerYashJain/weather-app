<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "imgs/logo.png" rel="icon" type="image/img">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Weather-App</title>
</head>
<body>

    <header>
        <h1>Weather App</h1>
    </header>
    <main>
        <div class="box">
            <div class="top">
                <input type="text" placeholder="Enter city name" class="p-top">
                <button id="btn">Search</button>
            </div>
            <div class="box-section-main">
                <div class="center-text d-type">
                    <span class="city-name-display">Bhatola</span>
                    <i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>
                    <img src="imgs/options.png">
                </div>
                <div class="bottom d-type">
                    <div class="temp-text">
                        <span class="get-temp">20<p>deg</p></span>
                    </div>
                <div class="b-temp-text d-type">
                    <p class="temp-day">Sunday</p>
                    <p class="air-text">Air -> </p>
                    <h1 class="it-w-ab"></h1>
                </div>
            </div>
        </div>
        </section>

    </main>

<script src="js/script.js"></script>
</body>
</html>
